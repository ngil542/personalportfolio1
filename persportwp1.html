<!DOCTYPE html>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
#welcome-section {
  /* User Story #10 */
  height: 100vh;

}
#navbar {
  display: absolute;
  overflow: hidden;
  background-color: #333;
  
}

#navbar a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

#navbar a:hover {
  background-color: #ddd;
  color: black;
}

#navbar a.active {
  background-color: #6a9485;
  color: white;
}
/*--User Story #9--*/
@media screen and (max-width: 700px) {
  #navbar {
    width: 100%;
    height: auto;
    position: relative;
  }
  #navbar a {float: left;}
  div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
  #navbar a {
    text-align: center;
    float: none;
  }
}
</style>
