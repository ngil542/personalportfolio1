<!DOCTYPE html>
<html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
#welcome-section {
  /* User Story #10 */
  height: 100vh;

}
#navbar {
  display: absolute;
  overflow: hidden;
  background-color: #333;
  
}

#navbar a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

#navbar a:hover {
  background-color: #ddd;
  color: black;
}

#navbar a.active {
  background-color: #6a9485;
  color: white;
}
/*--User Story #9--*/
@media screen and (max-width: 700px) {
  #navbar {
    width: 100%;
    height: auto;
    position: relative;
  }
  #navbar a {float: left;}
  div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
  #navbar a {
    text-align: center;
    float: none;
  }
}
</style>


<body>


<!--User Story #6, navbar-->
<nav id="navbar">
    <!--User Story #7, contains nav-links-->
    <ul class="nav-list">
    <li><a href="#projects">Projects</a></li>
    </ul>
</nav>


<!--User Story #1, #2-->    
<section id="welcome-section">
    <h1>Welcome to my Page</h1>

</section>

<!--User Story #3-->
<section id="projects">
    <h2>Projects</h2><br>
    <ul>
        <li>Machine Learning and Intrusion Detection Research</li>
        
       
        
    </ul>

    <!--User Story #4-->
    <section id="Machine_Learning_and_Intrusion_Detection_Research">
      <header id="Machine_Learning_Techniques_for_Intrusion_Detection_Research">
        <h1>Machine Learning Techniques for Intrusion Detection Research</h1>
        </header>
      <!--User Story #5, place link to project for navbar-->
        <li><a class="project-tile" href="https://ngil542.github.io/individualproj/">Machine Learning Techniques and Intrusion Detection Research</a></li>
    </section>


  </section>


<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>




</html>
